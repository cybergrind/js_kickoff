<div class="modal fade" id='modal-edit'>
  <div class="modal-dialog" style="width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Row edit</h4>
      </div>
      <div class="modal-body">
        <p>Before edit:</p>
        <div class='row'>
        <table class='table-bordered table'>
          <tr>
            <% _.each(columns.names, function (column) { %>
            <th><%= column %></th>
            <% }) %>
          </tr>
          <tr <%= attrs %>>
            <% _.each(get_cells(), function (cell) { %>
            <td <% attrs_cell %>><%= cell %></td>
            <% }) %>
          </tr>
        </table>
        </div>
        <div class='row'>
        <form role='form' class='form-horizontal' id='edit-form'>
          <% _.each(get_row_edit(), function (row){ %>
          <%= row.html() %>
          <% }) %>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn-save btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
